name: "a11y-test"

on:
  push:
    branches: main

jobs:
  accessibility:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Cache Pnpm Store
        uses: actions/cache@v2
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
  
      - name: Install Dependency
        run: pnpm install --no-frozen-lockfile
        working-directory: packages/wow-ui
        env:
          PNPM_STORE_SERVER: ${{ runner.workspace }}/.pnpm-store

      - name: Install Playwright
        run: pnpm dlx playwright install --with-deps
        working-directory: packages/wow-ui

      - name: Create Styled-system Folder
        run: pnpm panda init

      - name: Start Storybook
        run: |
          nohup pnpm storybook &
          sleep 10
          curl --retry 10 --retry-connrefused http://localhost:6006
        working-directory: packages/wow-ui

      - name: Run Tests
        run: pnpm test-storybook
        working-directory: packages/wow-ui

      - name: Kill Storybook process
        run: |
          PID=$(ps -ef | grep "pnpm storybook" | grep -v grep | awk '{print $2}')
          if [ -n "$PID" ]; then
            kill -9 $PID
          fi
        working-directory: packages/wow-ui
